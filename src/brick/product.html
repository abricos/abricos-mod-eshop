<div class="mod-eshop">
    <div class="product_view" itemscope itemtype="http://schema.org/Product">
        <h3 class="fn" itemprop="name">{v#title}</h3>

        <div class="row">

            <div class="col-md-5">
                {v#brick_product-foto}
            </div>

            <div class="col-md-7">

                {v#brick_product-buyblock}

                <div class="product_tabinfo">
                    <ul id="{v#brickid}-tab" class="nav nav-tabs">
                        <li class="active">
                            <a href="#{v#brickid}-tabinfo" data-toggle="tab">Описание</a>
                        </li>
                        <li>
                            <a href="#{v#brickid}-tabspec" data-toggle="tab">Характеристики</a>
                        </li>
                    </ul>

                    <div id="{v#brickid}-tabcontent" class="tab-content">
                        <div id="{v#brickid}-tabinfo" class="tab-pane active" itemprop="description">
                            {v#fld_desc}
                        </div>
                        <div id="{v#brickid}-tabspec" class="tab-pane">
                            {v#brick_product-specific}
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
