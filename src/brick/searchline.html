<!--[*]

[mcss=eshop]eshop.css[/mcss]

[script]brick_searchline.php[/script]

[p=extfilter][p]
[pdesc=extfilter]
	Дополнительное поле-фильтр в поиске 
	Например: brand:выбор по производителю
[/pdesc]

[bkvar=textfilter]
	<td class="scol sextfilter">
		{v#select}
		<input class="sfilterfield" type="hidden" name="eff" value="{v#fld}" />
	</td>
[/bkvar]

[bkvar=select]
	<select name="ef" class="sfilter">
		<option value="0">{v#tl}</option>
		{v#rows}
	</select>
[/bkvar]
[bkvar=option]
	<option value="{v#id}" {v#selected}>{v#tl}</option>
[/bkvar]


[*]-->
<div class="aw-eshop-searchline">
    <form action="/eshop/search/" method="get" class="sform">
        <table class="stable">
            <tbody>
            <tr>
                <td class="scol">
                    <div class="stitle">Поиск</div>
                </td>
                <td class="scol">
                    <div class="sinputcont">
                        <input type="text" class="sinput" name="q" autocomplete="off" value="{v#query}"
                               onfocus="select()"/>
                        <img src="/images/loading.gif" class="loading" style="display: none"/>

                        <div class="autocompletecont" style="position: relative"></div>
                    </div>
                </td>
                {v#extfiltercol}
                <td class="scol">
                    <input type="submit" value="Найти" class="sbutton"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <div class="clear"></div>
</div>

<script>
    Brick.f('eshop', 'searchline', 'searchLineInit');
</script>
