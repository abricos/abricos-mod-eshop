<!--[*]
[script]brick_product_list.php[/script]
[mcss=eshop]eshop.css[/mcss]

[desc]
    Список продукции.

    Параметры:

    notchildlist - не выводить продукцию каталога и его подкаталогов в один лист (по умолчанию TRUE).

    forcontent - этот кирпич используется для построения страницы списка 
                    продукции (запрос из content/products.html).
                    При этом принимается во внимание
                    настройки модуля из конфига.
[/desc]

[p=forcontent]false[/p]
[p=limit]24[/p]
[p=notchildlist]true[/p]

[p=display][/p]

[p=imgw]200[/p]
[p=imgh]200[/p]

[p=cfg][/p]

[p=classcolumn]col-md-4 col-sm-6[/p]

[bkvar=table]
    <div class="row">
        {v#rows}
    </div>
[/bkvar]

[bkvar=options]
[
    {name: "price"},
    {
        name: "sklad",
        count: 2
    },
    {name: "new"},
    {name: "akc"},
    {name: "hit"}
]
[/bkvar]

[bkvar=option-price-container]
    <div class="price"><span>{v#result}</div>
[/bkvar]

[bkvar=option-price]
    <span class="price-value">{v#fld_price}</span> {v#currency}
[/bkvar]

[bkvar=option-price-empty]Цену уточняйте[/bkvar]

[bkvar=option-sklad-container-1]
    <div class="quantity">
        {v#result}
    </div>
[/bkvar]

[bkvar=option-sklad-1] <span>В наличие</span> [/bkvar]

[bkvar=option-sklad-empty-1] <span>Под заказ</span> [/bkvar]

[bkvar=option-sklad-empty-2][/bkvar]

[bkvar=option-new]
    <div class="special">
        <a title="{v#title}" href="{v#link}">
            <img src="/modules/eshop/images/pr_new.png"
                alt="{#brick.product_list.4}" title="{#brick.product_list.4}" />
        </a>
    </div>
[/bkvar]

[bkvar=option-akc]
    <div class="special">
        <a title="{v#title}" href="{v#link}">
            <img src="/modules/eshop/images/pr_akc.png"
                alt="{#brick.product_list.5}" title="{#brick.product_list.5}" />
        </a>
    </div>
[/bkvar]

[bkvar=option-hit]
    <div class="special">
        <a title="{v#title}" href="{v#link}">
            <img src="/modules/eshop/images/pr_hit.png"
                alt="{#brick.product_list.6}" title="{#brick.product_list.6}" />
        </a>
    </div>
[/bkvar]

[bkvar=row]
    <div class="{v#classcolumn}">

        <div class="product_item" itemscope itemtype="http://schema.org/ItemPage">

            <div class="thumbnail {v#option-sklad-2}">

                {v#option-new}
                {v#option-akc}
                {v#option-hit}

                <a href="{v#link}" title="{v#title}" class="tmbfoto">
                    {v#image}
                </a>
                <div class="caption">

                    <div class="title">
                        <a title="{v#title}" href="{v#link}"><span itemprop="name">{v#title}</span></a>
                    </div>

                    {v#option-price}

                    {v#option-sklad-1}

                    {v#buybutton}

                </div>

            </div>
        </div>
    </div>
[/bkvar]

[bkvar=img]
    <img src="{v#src}" alt="{v#title}" itemprop="image" />
[/bkvar]

[bkvar=imgempty]
    <img src="/modules/eshop/images/empty.gif" alt="{v#title}" />
[/bkvar]

[*]-->
<div id="{v#brickid}" class="product_list">
    {v#result}
</div>
