<!--[*]
[script]brick_product_list.php[/script]
[mcss=eshop]eshop.css[/mcss]

[desc]
    Список продукции.

    Параметры:
    count - кол-во товаров на странице (по умолчанию 6),

    notchildlist - не выводить продукцию каталога и его подкаталогов в один лист (по умолчанию TRUE).

    forcontent - этот кирпич используется для построения страницы списка 
                            продукции (запрос из content/products.html). При этом принимается во внимание 
                            настройки модуля из конфига. 
[/desc]

[p=forcontent]false[/p]
[p=limit]24[/p]
[p=notchildlist]true[/p]

[p=display][/p]

[p=imgw]200[/p]
[p=imgh]200[/p]

[p=cfg][/p]

[p=scroll][/p]

[bkvar=scrolldiv]
    <div id="{v#brickid}-content" class="yui3-scrollview-loading">
        {v#result}
    </div>

    <style>

        /* To layout horizontal LIs */
        #{v#brickid}-content {
            white-space:nowrap;
        }

        #{v#brickid}-content li {
            display:inline-block;
            background-color:#fff;
        }

        /* For IE 6/7 - needs inline block hack */
        #{v#brickid}-content li {
            *display:inline;
            *zoom:1;
        }
    </style>

    <script type="text/javascript" charset="utf-8">
        Brick.YUI.use('scrollview', 'scrollview-paginator', function(Y) {

            var scrollView = new Y.ScrollView({
                id: "#{v#brickid}-scrollview",
                srcNode: '{v#brickid}-content',
                width: 820,
                flick: {
                    minDistance: 10,
                    minVelocity: 0.3,
                    axis: "x"
                }
            });

            scrollView.plug(Y.Plugin.ScrollViewPaginator, {
                selector: 'li'
            });

            scrollView.render();
        });
    </script>

[/bkvar]

[bkvar=table]
    <ul class="productlist">
        {v#rows}
    </ul>
[/bkvar]

[bkvar=row]
    <li class="proditem">
        <div class="photo">
                <div class="tmb tmb{v#imgw}">
                        {v#image}
                </div>
        </div>
        <div class="info">
                <p class="title">
                        <a title="{v#title}" href="{v#link}">{v#title}</a>
                </p>
                <p class="price">
                        <span>{v#price} {#brick.product_list.7}</span>
                </p>

                {v#buybutton}

        </div>
        {v#special}
    </li>
[/bkvar]

[bkvar=img]
	<a class="tmbpre" title="{v#title}" href="{v#link}">
		<img class="img-product-{v#productid}" alt="{v#title}" src="{v#src}" />
	</a>
[/bkvar]

[bkvar=imgempty]
    <a title="{v#title}" href="{v#link}"><img width="{v#width}px" height="{v#height}px" alt="{v#title}" src="/modules/eshop/images/empty.gif"></a>
    <span class="nophoto"><a title="{v#title}" href="{v#link}">{#brick.product_list.1}</a></span>
[/bkvar]

[bkvar=special]
    <div class="special"><a title="{v#title}" href="{v#link}">{v#pr_spec}</a></div>
[/bkvar]

[bkvar=pr_new]
    <img src="/modules/eshop/images/pr_new.png" class="pr_new" alt="{#brick.product_list.4}" title="{#brick.product_list.4}" />
[/bkvar]

[bkvar=pr_akc]
    <img src="/modules/eshop/images/pr_akc.png" class="pr_akc" alt="{#brick.product_list.5}" title="{#brick.product_list.5}" />
[/bkvar]

[bkvar=pr_hit]
    <img src="/modules/eshop/images/pr_hit.png" class="pr_hit" alt="{#brick.product_list.6}" title="{#brick.product_list.6}" />
[/bkvar]

[*]-->{v#result}
