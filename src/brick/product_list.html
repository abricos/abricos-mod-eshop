<!--[*]
[script]brick_product_list.php[/script]
[mcss=eshop]eshop.css[/mcss]

[desc]
    Список продукции.

    Параметры:

    notchildlist - не выводить продукцию каталога и его подкаталогов в один лист (по умолчанию TRUE).

    forcontent - этот кирпич используется для построения страницы списка 
                    продукции (запрос из content/products.html).
                    При этом принимается во внимание
                    настройки модуля из конфига.
[/desc]

[p=forcontent]false[/p]
[p=limit]24[/p]
[p=notchildlist]true[/p]

[p=display][/p]

[p=imgw]200[/p]
[p=imgh]200[/p]

[p=cfg][/p]

[p=classcolumn]col-md-4 col-sm-6[/p]

[bkvar=table]
    <div class="row">
        {v#rows}
    </div>
[/bkvar]

[bkvar=pricebuy]
    <div class="price">
        <span><span class="price-value">{v#price}</span> {v#currency}</span>
    </div>
[/bkvar]
[bkvar=priceorder]
    <div class="price">
        <span>Цену уточняйте</span>
    </div>
[/bkvar]

[bkvar=extdivbuy1][/bkvar]
[bkvar=extdivbuy2][/bkvar]
[bkvar=extdivbuy3][/bkvar]

[bkvar=extdivorder1][/bkvar]
[bkvar=extdivorder2][/bkvar]
[bkvar=extdivorder3][/bkvar]

[bkvar=extdivprice1][/bkvar]
[bkvar=extdivprice2][/bkvar]
[bkvar=extdivprice3][/bkvar]

[bkvar=extdinoprice1][/bkvar]
[bkvar=extdivoprice2][/bkvar]
[bkvar=extdivoprice3][/bkvar]

[bkvar=row]
    <div class="{v#classcolumn}">

        <div class="product_item" itemscope itemtype="http://schema.org/ItemPage">

            <div class="thumbnail">

                {v#special}

                <a href="{v#link}" title="{v#title}" class="tmbfoto">
                    {v#image}
                </a>
                <div class="caption">

                    {v#extdivquantity1}
                    {v#extdivprice1}

                    <div class="title">
                        <a title="{v#title}" href="{v#link}"><span itemprop="name">{v#title}</span></a>
                    </div>

                    {v#extdivquantity2}
                    {v#extdivprice2}

                    {v#price}

                    {v#extdivquantity3}
                    {v#extdivprice3}

                    {v#buybutton}

                </div>

            </div>
        </div>
    </div>
[/bkvar]

[bkvar=img]
    <img src="{v#src}" alt="{v#title}" itemprop="image" />
[/bkvar]

[bkvar=imgempty]
    <img src="/modules/eshop/images/empty.gif" alt="{v#title}" />
[/bkvar]

[bkvar=special]
    <div class="special">
        <a title="{v#title}" href="{v#link}">{v#pr_spec}</a>
    </div>
[/bkvar]

[bkvar=pr_new]
    <img src="/modules/eshop/images/pr_new.png" class="pr_new" alt="{#brick.product_list.4}" title="{#brick.product_list.4}" />
[/bkvar]

[bkvar=pr_akc]
    <img src="/modules/eshop/images/pr_akc.png" class="pr_akc" alt="{#brick.product_list.5}" title="{#brick.product_list.5}" />
[/bkvar]

[bkvar=pr_hit]
    <img src="/modules/eshop/images/pr_hit.png" class="pr_hit" alt="{#brick.product_list.6}" title="{#brick.product_list.6}" />
[/bkvar]

[*]-->
<div id="{v#brickid}" class="product_list">
    {v#result}
</div>
