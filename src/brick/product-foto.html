[p=element][/p]

[p=fotosize]300x300[/p]

[p=fotosmsize]300x300[/p]

[p=fotosmlimit]5[/p]

[v=foto]
    <img id="{v#brickid}-img" alt="{v#title}" src="{v#src}" data-zoom-image="{v#srcf}" itemprop="image">
    <a href="{v#srcf}" style="display: none" class="photo"></a>
[/v]

[v=fotoempty]
    <img src="/images/empty.gif" data-zoom-image="{v#srcf}">
[/v]

[v=fotosmall]
	<div class="col-md-3">
	    <a class="thumbnail" href="#"
	        data-image="{v#src}"
	        data-zoom-image="{v#srcf}" >
            <img src="{v#src}" alt="{v#title}" id="tmb{v#fid}" />
        </a>
	</div>
[/v]

[v=fotoSmallList]
    <div id="{v#brickid}-gallery" class="small_foto">
        <div class="row">
            {v#list}
        </div>
    </div>
[/v]

[js]/vendor/elevatezoom/jquery.elevateZoom-2.2.3.min.js[/js]

[*]-->
<div class="product_foto">
    <div class="big_foto">
        <div class="thumbnail">
            {v#foto}
        </div>
    </div>
    {v#fotolist}
</div>
<script>
    $(document).ready(function () {
        $('#{v#brickid}-img').elevateZoom({
            gallery: '{v#brickid}-gallery',
            cursor: 'pointer',
            galleryActiveClass: "active",
            imageCrossfade: true            ,
            loadingIcon: "/modules/eshop/images/loader.gif"
        });
    });
</script>
