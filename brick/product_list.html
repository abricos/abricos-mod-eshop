<!--[*]

[desc]
	Список продукции.
	Параметры:
	count - кол-во товаров на странице (по умолчанию 6),
	notchildlist - не выводить продукцию каталога и его подкаталогов в один лист (по умолчанию FALSE).
[/desc]

[script]product_list.php[/script]
[mcss=eshop]eshop.css[/mcss]

[bkvar=table]
	<ul id="product-list-page-{v#page}" class="productlist">
		{v#rows}
	</ul>
[/bkvar]

[bkvar=row]
	<li class="proditem">
		<p class="photo">
			{v#image}
		</p>
		<p class="title">
			<a title="{v#title}" href="{v#link}">{v#title}</a>
		</p>
		<p class="price">
			<span>{v#price} руб.</span>
		</p>
		<p class="action">{v#tpl_btn}</p>
		{v#special}
    </li>
[/bkvar]

[bkvar=img]
	<a title="{v#title}" href="{v#link}"><img class="img-product-{v#productid}" width="{v#w}" height="{v#h}" alt="{v#title}" src="{v#src}"></a>
[/bkvar]

[bkvar=imgempty]
	<a title="{v#title}" href="{v#link}"><img width="200px" height="200px" alt="{v#title}" src="/modules/eshop/images/empty.gif"></a>
	<span class="nophoto"><a title="{v#title}" href="{v#link}">фотография временно недоступна</a></span>
[/bkvar]

[bkvar=btnorder]
	<a class="btn-product-buy product-{v#productid} button" href="#"><span>Добавить в корзину</span></a>
[/bkvar]

[bkvar=btnnotorder]
	<b class="button sklad0" href="#"><span>Нет в наличии</span></b>
[/bkvar]


[bkvar=special]
	<div class="special"><a title="{v#title}" href="{v#link}">{v#pr_spec}</a></div>
[/bkvar]

[bkvar=pr_new]
	<img src="/modules/eshop/images/pr_new.png" class="pr_new" alt="Новинка" title="Новинка" />
[/bkvar]

[bkvar=pr_akc]
	<img src="/modules/eshop/images/pr_akc.png" class="pr_akc" alt="Акция" title="Акция" />
[/bkvar]

[bkvar=pr_hit]
	<img src="/modules/eshop/images/pr_hit.png" class="pr_hit" alt="Хит продаж" title="Хит продаж" />
[/bkvar]


[mod=filemanager]enthumbs|list=200x200[/mod]
[p=imgw]200[/p]
[p=imgh]200[/p]

[p=count]6[/p]
[p=page][/p]
[p=notchildlist]false[/p]
[p=display][/p]

[*]-->{v#result}
