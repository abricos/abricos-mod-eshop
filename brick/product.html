<!--[*]
[script]brick_product.php[/script]
[mcss=eshop]eshop.css[/mcss]

[v=table]
	<dl>
		{v#rows}
	</dl>
[/v]

[v=row]
	{v#option-art}
	{v#option-brand}
	{v#option-country}
	<dt>{#brick.product.6}:</dt><dd><b><span class="price">{v#fld_price}</span> {#brick.product.8}</b></dd>
[/v]

[v=option-art]
	<dt>{#brick.product.1}:</dt><dd>{v#fld_art}&nbsp;</dd>
[/v]
[v=option-brand]
	<dt>{#brick.product.2}:</dt><dd class="brand">{v#fld_brand}&nbsp;</dd>
[/v]
[v=option-country]
	<dt>{#brick.product.3}:</dt><dd>{v#fld_country}&nbsp;</dd>
[/v]

[v=options-specific]
	<div class="specific">
		{v#rows}
	</div>
[/v]

[v=options-specific-row]
	<dl class="specific-row">
		<dt>{v#tl}</dt>
		<dd>{v#vl}</dd>
	</dl>
[/v]

[*]-->
<div class="mod-eshop">
	<div id="view_item" class="product hproduct">
		<h3 class="fn">{v#fld_name}</h3>
		
		<div class="photoinfoblock">
			{v#brickfoto}
			<div class="info">
				{v#optlist}
				<div class="add2cart">
					{v#buybutton}
				</div>
			</div>
			<br class="clear" />
		</div>
		
	    <div id="mod-eshop-maintab" class="yui-navset">
			<ul class="yui-nav">
				<li class="selected">
					<a href="#mod-eshop-maintab-tabinfo"><em>Описание</em></a>
				</li>
				<li style="display: {v#disspecific}">
					<a href="#mod-eshop-maintab-tabspec"><em>Характеристики</em></a>
				</li>
			</ul>            
			<div class="yui-content">
				<div id="mod-eshop-maintab-tabinfo">
					{v#fld_desc}
				</div>
				<div id="mod-eshop-maintab-tabspec" style="display: {v#disspecific}">
					{v#options-specific}
					<br class="clear" />
				</div>
			</div>
		</div>
		
	</div>
</div>

<script type="text/javascript">
	Brick.ff('eshop', 'tabview', function(){
		new YAHOO.widget.TabView('mod-eshop-maintab');
	});
</script>
