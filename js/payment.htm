<!--{manpanel}-->
<div class='hd'>Настройка способов оплаты</div>
<div class='bd'>
	<div class="field" id="{i#widget}"></div>
</div>

<!--{manwidget}-->
<div class="buttons right">
	<input type="button" value="Добавить" id="{i#bappend}"/>
</div>
<div id='{i#table}'></div>
<div class="buttons right">
	<input type="button" value="Сохранить порядок сортировки" id="{i#bsave}"/>
</div>

<!--{table}-->
<table class="bk-table-def">
	<thead>
		<tr>
			<th></th>
			<th>Название</th>
			<th>Сортировка</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr valign="top">
	<td style="text-align: center; width: 30px;">
		<input type="radio" id="{i#def}-{v#id}" name="{i#radio}" {v#checked} />
	</td>
	<td><label for="{i#def}-{v#id}">{v#tl}</label></td>
	<td style="text-align: center">
		<input id="{i#ord}-{v#id}" type="text" value="{v#ord}" style="width: 30px;" />
	</td>
	<td><a href="#" id="{i#edit}-{v#id}">Править</a></td>
	<td><a href="#" id="{i#remove}-{v#id}">Удалить</a></td>
</tr>

<!--{rowwait}-->
<tr valign="top">
	<td colspan="5">Идет загрузка данных. Пожалуйста, подождите...</td>
</tr>

<!--{editorpanel}-->
<div class='hd'>Редактор</div>
<div class='bd'>

	<div class="field">	
		<p>
			Название <input id="{i#tl}" type="text" style="width: 300px;" />
		</p>

		<p>
			Описание <br />
			<textarea id="{i#dsc}" style="width: 400px;" ></textarea>
		</p>

		<div class="buttons right">
			<input type="button" value="Сохранить" id="{i#bsave}" />
			<input type="button" value="Отмена" id="{i#bcancel}" />
		</div>
	</div>
</div>

<!--{removepanel}-->
<div class='hd'>Удаление</div>
<div class='bd'>

	<div class="field">	
		<p>
			Вы действительно хотите удалить "<strong>{v#tl}</strong>"?
		</p>
	
		<div class="buttons right">
			<input type="button" value="Удалить" id="{i#bremove}" />
			<input type="button" value="Отмена" id="{i#bcancel}" />
		</div>
	</div>
</div>
