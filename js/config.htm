<!--{widget}-->
<div id="{i#id}" class="yui-navset">
	<ul class="yui-nav">
		<li class="selected"><a href="#{i#pay}"><em>Способы оплаты</em></a></li>
		<li><a href="#{i#delivery}"><em>Доставка</em></a></li>
		<li><a href="#{i#discount}"><em>Скидки</em></a></li>
		<li><a href="#{i#over}"><em>Прочие</em></a></li>
	</ul>            
  <div class="yui-content">
	  <div id="{i#pay}"></div>
	  <div id="{i#delivery}"></div>
	  <div id="{i#discount}"></div>
	  <div id="{i#over}"></div>
  </div>
</div>

<!--{overconfig}-->
<div class="field linespace-1">
	<h3>Уведомление о поступлении заказа</h3>
	<p>
		<label>E-mail администратора</label><br />
		<input type="text" id="{i#adm_emails}" value="" style="width: 400px" />
	</p>
	<h3>Шаблон уведомления e-mail</h3>
	<p>
		<label>Тема письма</label><br />
		<input type="text" id="{i#adm_notify_subj}" value="" style="width: 400px" disabled="disabled" />
	</p>
	<p>
		<label>Сообщение</label><br />
		<textarea id="{i#adm_notify}" style="width: 500px; height: 200px" disabled="disabled"></textarea>
	</p>
	<p>Примечание: для изменения шаблона необходимо перегрузить кирпич templates.html модуля eshop</p>
</div>
<div class="buttons-top right">
	<input id='{i#bsave}' type="button" value="Сохранить" />
</div>
